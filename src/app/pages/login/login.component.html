<div class="main">
  <div class="login-container">
    <h1>Login</h1>
    <form (submit)="login()">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button type="submit" class="btn">Login</button>
    </form>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p>
      New customer?
      <span (click)="navigateToRegister()" class="register-link"
        >Register here</span
      >
    </p>
  </div>
</div>
